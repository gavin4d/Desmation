<!DOCTYPE html>
<html>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <div id="calculator" style="width: 600px; height: 400px;"></div>
    <button id="screenshot-button">Capture Screenshot</button>
    <img id="img"/>
    <script>
    
        
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt,{
            expressions : false,
            border : false,
            zoomButtons : false,
            settingsMenu : false,
            showResetButtonOnGraphpaper : false});
            
        calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });

        captureScreenshots();

        function setImageSrc(data) {
            var img = document.getElementById('img');
            img.src = data;

        }

        var btnElt = document.getElementById('screenshot-button');
        btnElt.addEventListener('click', captureScreenshots);

        function captureScreenshots () {

            calculator.asyncScreenshot({
                mode: 'preserveX',
                width: 1000,
                height: 1000,
                mathBounds: { left: -5, right: 5 }
            }, setImageSrc);
        }

        
    </script>
</html>
