<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Desmotion</title>

    <link rel="stylesheet" href="styles.css">

    <!--https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6-->
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="jszip.js"></script>
    <script src="functions.js"></script>

</head>
<body>
    <div class="l-site">
        <div class="top-bar">
            <img
                id="logo"
                src="img/desmotionLogo.svg"
                height="90"
            >
        </div>
        <div class="toolbar">
             <input class="buttons" alt="Edit" title="Edit"
                    onclick="
                    document.getElementById('settings').style.display = 'initial';
                    document.getElementById('calculator').style.display = 'initial';
                    document.getElementById('image').style.display = 'none';
                    document.getElementById('record').style.display = 'none'"
                    type="image" src="img/062-pencil.svg" width="30" height="30">
             <input class="buttons" alt="Record" title="Record"
                    onclick="
                    document.getElementById('settings').style.display = 'none';
                    document.getElementById('image').style.display = 'inherit';
                    document.getElementById('record').style.display = 'inherit';"
                    type="image" src="img/027-dot.svg" width="30" height="30">
        </div>


        </div>

        <div class="l-page">
            <div id="calculator" style=""></div>
            <div id="screenshot">

            </div>
            <div id="image"></div>

        </div>

        <div class="l-nav" id="settings_container">
            <div id="settings">
                <form>
                    <label for="bcolor">Background color (hex):</label><br>
                    <input type="text" value=ffffff id="bcolor" name="bcolor"><br>
                    <label for="gcolor">Grid color (hex):</label><br>
                    <input type="text" value=000000 id="gcolor" name="gcolor"><br>
                    <label for="framerate">Framerate:</label><br>
                    <input type="text" value=30 id="framerate" name="framerate"><br>
                    <label for="xPixels">X Pixels:</label><br>
                    <input type="text" value=800 id="xPixels" name="xPixels"><br>
                    <label for="yPixels">Y Pixels:</label><br>
                    <input type="text" value=800 id="yPixels" name="yPixels"><br>
                    <label for="xMathSize">X Math size:</label><br>
                    <input type="text" value=10 id="xMathSize" name="xMathSize"><br>
                    <label for="yMathSize">Y Math size:</label><br>
                    <input type="text" value=10 id="yMathSize" name="yMathSize"><br>
                    <label for="numFrames">Number of frames:</label><br>
                    <input type="text" value=100 id="numFrames" name="numFrames"><br>
                    <label for="initalValue">Inital value:</label><br>
                    <input type="text" value=0 id="initalValue" name="initalValue"><br>
                    <label for="step">Step size:</label><br>
                    <input type="text" value=1 id="step" name="step"><br>
                </form>
            </div>
            <div id="record">
                <button id="screenshot-button" class="record_controls">Capture Screenshot</button><br>
                <button id="record-button" class="record_controls"
                onclick="document.getElementById('calculator').style.display = 'none'">Record</button><br>
                <button id="download-button" class="record_controls">Download</button><br>
            </div>
            <div id="attribution">
                <p>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a>
                    <br>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </p>
            </div>
        </div>
    </div>
</body>

    <script src="interface.js"></script>

</html>
