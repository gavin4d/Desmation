<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
            text {
                fill: blue;
            }
            @font-face {
                font-family: 'Segan';
                src: url('fonts/Segan/Segan-Light.ttf') format('truetype');
            }
        </style>
    <script type="text/javascript" src="svg-export.min.js"></script>
</head>
<body>
    <div>
        <h1>svg-exportJS</h1>
        <p>An easy-to-use client-side library to export svg charts
            from the DOM and download them as an SVG file, PDF, or raster image
            (JPEG, PNG) format. </p>
        <p>Github repo: <a href="https://github.com/sharonchoong/svg-exportJS">https://github.com/sharonchoong/svg-exportJS</a></p>
        <h3>Demo</h3>
        <div style="color: red;">
            <svg id="mysvg" height="400" width="100%">
                <defs>
                    <pattern x="0" y="0" width="42" height="32" patternUnits="userSpaceOnUse" id="pattern" viewBox="0 -32 42 32">
                        <path fill="blue" d="M26,0c0-2.21,1.79-4,4-4c6.627,0,12-5.373,12-12s-5.373-12-12-12c-2.21,0-4-1.79-4-4h-2 c0,3.314,2.686,6,6,6c5.523,0,10,4.477,10,10S35.523-6,30-6c-3.314,0-6,2.686-6,6H26z M16,0c0-2.21-1.79-4-4-4 C5.373-4,0-9.373,0-16s5.373-12,12-12c2.21,0,4-1.79,4-4h2c0,3.314-2.686,6-6,6C6.477-26,2-21.523,2-16S6.477-6,12-6 c3.314,0,6,2.686,6,6H16z"></path>
                    </pattern>
                    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="500" y1="50" x2="550" y2="100">
                        <stop stop-color="red" offset="0"></stop>
                        <stop stop-color="yellow" offset="1"></stop>
                    </linearGradient>
                </defs>

                <g class="rects">
                    <rect x="300" y="40" width="40" height="40" fill="black" stroke="black"></rect>
                    <rect x="50" y="100" width="500" height="200" fill="orange" stroke="gray" opacity="0.5"></rect>
                </g>
                <g class="circles">
                    <circle cx="100" cy="100" r="100" fill="green" stroke="yellow" opacity="0.2"></circle>
                    <circle cx="200" cy="100" r="50" fill="#778899" stroke="blue" opacity="0.5"></circle>
                    <circle cx="400" cy="200" r="150" fill="transparent" stroke="currentColor" opacity="0.8"></circle>
                </g>
                <text x="200" y="200" style="font-family: 'Segan', Arial;" font-size="20">Testing 123</text>
                <rect x="50" y="50" stroke="red" fill="url(#pattern)" width="100" height="100"></rect>
                <rect x="500" y="50" stroke="red" fill="url(#gradient)" width="50" height="50"></rect>
            </svg>
        </div>
    </div>
    <div>
        <button id="btn_export_svg">Download SVG</button>
    </div>
    <script>
           document.querySelector("#btn_export_svg").onclick = function(){
                svgExport.downloadSvg(document.querySelector("#mysvg"), "Circles and rectangles chart");
            };
    </script>


</body>
